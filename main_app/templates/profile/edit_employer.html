{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/profile/profile_edit.css' %}">
{% endblock %}

{% block content %}
<div class="edit-profile-container">
    <h1>Edit Employer Profile</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_company_logo">Upload Company Logo:</label>
            <input type="file" name="company_logo" id="id_company_logo">
            {% if user.profile.company_logo %}
                <div class="profile-picture-container">
                    <img src="{{ user.profile.company_logo.url }}" alt="Current Company Logo">
                </div>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="id_phone_number">Phone Number:</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
            <label for="id_bio">Company Bio:</label>
            {{ form.bio }}
        </div>

        <div class="actions-container">
            <button type="submit" class="btn primary">Save Changes</button>
            <a href="{% url 'employer_profile' %}" class="btn secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
