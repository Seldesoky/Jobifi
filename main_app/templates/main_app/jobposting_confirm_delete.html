{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this job?</h2>
<p><strong>{{ object.title }}</strong> - {{ object.company_name }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'job_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
